<div id="popup" class="dialogGiveUp">
    <br />
    <h2 mat-dialog-content>Êtes-vous sûr de vouloir abandonner ?</h2>
    <div mat-dialog-actions align="center" class="buttons">
        <button mat-button (click)="giveUp(true)" id="accept" class="button">Oui</button>
        <button mat-button (click)="giveUp(false)" id="reject" class="button">Non</button>
    </div>
</div>
